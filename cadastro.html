  <title>Cadastros</title>

</head>

<body>
  <!-- Cabeçalho -->


  <header class="cabecalho">
    <div>
      <img class="logo-navbar" src="./Img/Logo.png" alt="logo-empresa-navbar">
    </div>
    <a class="usernavbar" href="#"></a>
    <div>
      <nav>
        <ul>

          <li><a class="botao-navbar" href="./index.html">Ínicio</a></li>
          <hr class="separador">
          <li><a class="botao-navbar" href="./cadastro.html">Cadastro</a></li>
          <hr class="separador">
          <li><a class="botao-navbar" href="./orcamentos.html">Orçamentos</a></li>
          <hr class="separador">
          <li><a class="botao-navbar" href="./relatorios.html">Relatórios</a></li>

        </ul>
      </nav>
    </div>
  </header>


  <!-- Corpo-->
  <div class="container">
    <div class="texto-superior">
      <h2>Cadastros</h2>
    </div>

  </div>


  <div class="cadastro-cliente">
    <h5 class="titulo-cliente">Cadastro de clientes:</h5>
    <div class="linha">
      <fieldset class="input">
        <p class="caixa-descricao">Cliente:</p>
        <input class="text-box-cadastro" type="text" placeholder="Nome Completo">
      </fieldset>

      <fieldset class="input">

        <p class="caixa-descricao">CPF:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o CPF">

      </fieldset>

    </div>

    <div class="linha">
      <fieldset class="input">

        <p class="caixa-descricao">CEP:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o CEP">

      </fieldset>
      <fieldset class="input">

        <p class="caixa-descricao">Endereço:</p>
        <input class="text-box-cadastro" type="text" placeholder="Endereço">

      </fieldset>
      <fieldset class="input">

        <p class="caixa-descricao">Nº</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o Nº">

      </fieldset>
    </div>

    <div class="linha">
      <fieldset class="input">

        <p class="caixa-descricao">Bairro:</p>
        <input class="text-box-cadastro" type="text" placeholder="Bairro">

      </fieldset>
      <fieldset class="input">

        <p class="caixa-descricao">Estado:</p>
        <input class="text-box-cadastro" type="text" placeholder="Estado">

      </fieldset>
      <fieldset class="input">

        <p class="caixa-descricao">Cidade:</p>
        <input class="text-box-cadastro" type="text" placeholder="Cidade">

      </fieldset>
      <fieldset class="input">

        <p class="caixa-descricao">Complemento:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o complemento">

      </fieldset>

    </div>

    <div class="linha">
      <fieldset class="input">

        <p class="caixa-descricao">Contato 1:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o contato">

      </fieldset>
      <label class="checkbox-wpp">
        <img class="logo-ctt-wpp" src="./Img/wpp-logo.png" alt="wpplogo">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <fieldset class="input">

        <p class="caixa-descricao">Contato 2:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o contato">

      </fieldset>
      <label class="checkbox-wpp">
        <img class="logo-ctt-wpp" src="./Img/wpp-logo.png" alt="wpplogo">
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>




  <div class="cadastro-veiculo">
    <h5>Cadastro de Veículo:</h5>
    <div class="linha">
      <fieldset class="input">
        <p class="caixa-descricao">Modelo do Veículo:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o Modelo">
      </fieldset>
      <fieldset class="input">
        <p class="caixa-descricao">Ano:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite o Ano">
      </fieldset>
    </div>

    <div class="linha">
      <fieldset class="input">
        <p class="caixa-descricao">Cor:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite a Cor">
      </fieldset>
      <fieldset class="input">
        <p class="caixa-descricao">Placa:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite a Placa">
      </fieldset>
       <fieldset class="input">
        <p class="caixa-descricao">KM:</p>
        <input class="text-box-cadastro" type="text" placeholder="Digite a KM">
    </div>
    <div class="linha">
     
    </div>



  </div>
<div class="botoes-salvar">
  <button class="botao-salvar-cad">Salvar</button>
  <button class="botao-desativar-cad">Desativar</button>
  </div>
  <!-- Rodapé-->
  <footer>



  </footer>
</body>

</html>

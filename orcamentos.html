        <div class="texto-superior">
            <h2>Orçamentos / OS</h2>
        </div>

    </div>
    </div>

    <div class="menu-central-orc">
        <form class="formulario-inicial">
            <div class="coluna">

                <select class="dropdown">
                    <option disabled selected value="">Cliente</option>
                    <option value="Opcao1">Cliente 1</option>
                    <option value="Opcao2">Cliente 2</option>
                    <option value="Opcao3">Cliente 3</option>
                </select>
                <fieldset class="input">

                    <p class="caixa-texto-input">End:</p>
                    <input class="text-box" type="text" placeholder="Insira o Endereço">

                </fieldset>

            </div>
            <div class="coluna">
                <select class="dropdown" placeholder="Cliente">
                    <option disabled selected value="">Veículo</option>
                    <option value="Opcao1">Veículo 1</option>
                    <option value="Opcao2">Veículo 2</option>
                    <option value="Opcao3">Veículo 3</option>
                </select>
                <fieldset class="input">

                    <p class="caixa-texto-input">Ctt:</p>
                    <input class="text-box" type="text" placeholder="Digite o contato">

                </fieldset>

                <label class="checkbox-wpp">
                    <img class="logo-ctt-wpp" src="./Img/wpp-logo.png" alt="wpplogo">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="coluna">
                <fieldset class="input">

                    <p class="caixa-texto-input">KM:</p>
                    <input class="text-box" type="text" placeholder="Quilometragem">

                </fieldset>
                <fieldset class="input">

                    <p class="caixa-texto-input">Ctt2:</p>
                    <input class="text-box" type="text" placeholder="Contato 2">

                </fieldset>

                <label class="checkbox-wpp">
                    <img class="logo-ctt-wpp" src="./Img/wpp-logo.png" alt="wpplogo">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="coluna">
                <fieldset class="input">

                    <p class="caixa-texto-input">Placa:</p>
                    <input class="text-box" type="text" placeholder="xxx-xxxx">

                </fieldset>



            </div>


            <div class="coluna">
                <fieldset class="input">

                    <p class="caixa-texto-input">Cor:</p>
                    <input class="text-box" type="text" placeholder="Cor">

                </fieldset>
            </div>
        </form>

    </div>



    </div>
    <div class="resumo-servico">
        <fieldset class="input-resumo">

            <input class="text-box-resumo" type="text" placeholder="Digite aqui o resumo do serviço">

        </fieldset>

    </div>
    <div class="tabela-orcamento">
        <button class="botao-adicionar-lin">Inserir Linha</button>
        <table>
            <colgroup>
                <col class="col-qtde">
                </col>
                <col class="col-um">
                </col>
                <col class="col-descricao">
                </col>
                <col class="col-rs">
            </colgroup>
            </colgroup>
            <tr>
                <th>QTDE</th>
                <th>UM</th>
                <th>DESCRIÇÃO</th>
                <th>R$</th>
            </tr>
            <tr>
                <th><input type="text"></th>
                <th><input type="text"></th>
                <th><input type="text"></th>
                <th><input type="text"></th>
            </tr>


        </table>
